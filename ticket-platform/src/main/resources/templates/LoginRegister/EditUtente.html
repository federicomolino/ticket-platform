<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>EditUtente</title>
  <title>EditUtente</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<!--importo navbar-->
<div th:replace="~{navbar/navbar :: navbar}"></div>

<div class="container mt-3">
  <div class="row justify-content-evenly">
    <div class="col-4">
      <div class="border rounded p-2 shadow-sm">
          <h5 class="ms-3 mt-2">MODIFICA I TUOI DATI</h5>
        <hr>
        <form method="post" th:object="${editUtente}" th:action="@{/ticket/editUtente}"
               enctype="multipart/form-data">
          <div>
            <ul>
              <li>
                <h6>Username</h6>
                <input type="text" name="usernameUtente" th:field="*{username}" class="form-control" id="usernameUtente" required>
                <span th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></span>
              </li>

              <li>
                <h6>Nome</h6>
                <input type="text" name="nomeUtente" th:field="*{nome}" class="form-control" id="nomeUtente" required>
                <span th:if="${#fields.hasErrors('nome')}" class="text-danger" th:errors="*{nome}"></span>
              </li>
              <li>
                <h6>Cognome</h6>
                <input type="text" name="cognomeUtente" th:field="*{cognome}" class="form-control" id="cognomeUtente" required>
                <span th:if="${#fields.hasErrors('cognome')}" class="text-danger" th:errors="*{cognome}"></span>
              </li>
              <li>
                <h6>Email</h6>
                <input type="text" name="emailUtente" th:field="*{email}" class="form-control" id="emailUtente" required>
                <span th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></span>
              </li>
              <li>
                <h6>Password</h6>
                <input type="password" name="passwordUtente" th:field="*{password}" class="form-control" id="passwordUtente" required>
                <span th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></span>
              </li>
            </ul>
          </div>
          <hr>
          <!--Button Invio dati-->
          <div class="mt-2 p-3 border rounded shadow-sm bg-light">
            <div class="row align-items-center">

              <div class="col-md-8">
                <span class="text-muted small">
                  <i class="bi bi-info-circle-fill me-1">
                  Cliccando su <strong>Invia</strong>, i tuoi dati verranno aggiornati.
                  La password devi rinserirla!!</i>
                </span>
              </div>

                <div class="col-4 text-end mt-3">
                  <button type="submit" class="btn btn-success btn-sm px-3">Invia</button>
                </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
