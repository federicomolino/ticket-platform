<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>NewTicket</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{navbar/navbar :: navbar}"></div>
<div class="container">
  <h2 class="mt-2">Nuova Nota</h2>
  <form method="post" th:object="${formNewNota}" th:action="@{'/ticket/newNota/' + ${ticket.id}}" enctype="multipart/form-data">
    <div class="col-6">
      <div class="mb-3">
        <textarea th:field="*{nota}" class="form-control" id="exampleTextarea" rows="4" placeholder="Inserisci il testo"></textarea>
      </div>
    </div>

    <div class="col-4">
      <h6>Inserisci data</h6>

      <div>
        <input type="date" th:field="*{data}">
        <ul th:if="${#fields.hasErrors('data')}">
          <li th:each="err : ${#fields.errors('data')}" th:text="${err}" class="text-danger">Input is incorrect</li>
        </ul>
      </div>

      <div class="mt-4">
        <h6>Utente</h6>
        <span th:text="${ticket.utente.username}">federico.molino</span>
      </div>

      <!-- Pulsanti -->
      <div class="d-flex mt-4">
        <button type="submit" class="btn btn-outline-success">Crea Nota</button>
        <a th:href="@{/}" class="btn btn-outline-danger ms-2">Cancella</a>
      </div>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
